
<!DOCTYPE html>
<html lang="">
    <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>jquery form</title>
    
            <!-- Bootstrap CSS -->
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
            <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


            <style>
                button{
                    margin-bottom: 3em;
                }

                p{
                    color: red;
                    margin-top:2em;
                }
                
            </style>

    </head>
    <body>


        
        <div class="container">
            
            <div class="row">
                
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-lg-offset-3" style="margin-top:5em;">

                        
                       
                            
                        
                            <div class="form-group">
                                <label for="">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="username">
                            </div>

                            <div class="form-group">
                                    <label for="">password</label>
                                    <input type="password" class="form-control" id="password" placeholder="password">
                                </div>
                        
                            
                        
                            <button id="bt" class="btn btn-primary">Click me</button>
                        


                        <p id="username_p"></p>
                        <p id="password_p"></p>
                        
                          
                    
                </div>
                
            </div>
            
        </div>



        
        
       

        

        <script>


                $('#bt').on('click' , function(){

                       var username = $('#username').val();
                       var password = $('#password').val();

                       $('#username_p').html('Entered username is ' + username);
                       $('#password_p').html('Entered password is ' + password);

                });
                
            </script>
    </body>
</html>
